version: '3'
services:
  backend:
    container_name: strapi_dev
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_HOST: postgres
      DATABASE_NAME: ${DATABASE_NAME_DEVELOPMENT}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      NODE_ENV: development
    volumes:
      - ./backend/config:/opt/app/config
      - ./backend/src:/opt/app/src
      - ./backend/package.json:/opt/package.json
      - ./backend/package-lock.json:/opt/package-lock.json
      - ./backend/.env:/opt/app/.env
    ports:
      - "1337:1337"
    networks:
      - memo-network
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: postgres_dev
    platform: linux/amd64
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME_DEVELOPMENT}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - memo-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - memo-network

  frontend:
    container_name: web_app_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
    memo-data:

networks:
  memo-network:
    driver: bridge