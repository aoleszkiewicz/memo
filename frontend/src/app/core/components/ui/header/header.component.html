<header>
  <nav>
    @for (item of menuItems(); track item) {
      <a [routerLink]="item.url" routerLinkActive="active">{{ item.name | titlecase }}</a>
    }
  </nav>
  <section class="auth-controller">
    <app-button routerLink="/auth/login" label="Login" type="primary" size="large" />
    <app-button routerLink="/auth/signup" label="Sign Up" size="large" />
  </section>
</header>
