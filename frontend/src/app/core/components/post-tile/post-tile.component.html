<div class="post-tile">
  <img [src]="thumbnail()" [alt]="title()" class="post-tile-thumbnail" [routerLink]="['/post', slug()]" />
  <div class="post-tile-details">
    <h5>{{ title() }}</h5>
    <app-author [name]="authorName()" [avatar]="authorAvatar()"></app-author>
    <span>{{ date() }}</span>
  </div>
</div>
